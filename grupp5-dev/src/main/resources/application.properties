# Port setting for MongoDB connection (typically not needed for MongoDB Atlas).
# The default MongoDB port is 27017, but this setting is generally not necessary for Atlas connections.
spring.data.mongodb.port=27017

# Logging configuration for MongoTemplate in Spring Data MongoDB.
# Set to DEBUG level to provide detailed logs for MongoDB operations.
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

# Session timeout configuration
# Configures the HTTP session timeout for the server to 90 minutes.
# After 90 minutes of inactivity, the session will expire.
server.servlet.session.timeout=90m
